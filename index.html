<!DOCTYPE html>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(to top, #000000, #0f0f0f);
            color: #00ffcc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: background 0.2s;
        }

        .glitch-bg {
            animation: glitchBg 0.1s infinite;
        }

        @keyframes glitchBg {
            0% {
                background: #000;
            }

            50% {
                background: red;
            }

            100% {
                background: #000;
            }
        }

        .container {
            text-align: center;
            padding: 30px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px dashed #00ffcc;
            border-radius: 20px;
            box-shadow: 0 0 30px #00ffff;
        }

        .photo {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px;
            border: 5px solid #00ffcc;
            box-shadow: 0 0 20px #00ffff;
            animation: spin 8s linear infinite;
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ffcc;
        }

        .typed-text {
            font-size: 1.1rem;
            color: #c0fefe;
            white-space: pre-wrap;
            display: inline-block;
            text-align: left;
            margin: 0 auto;
            max-width: 400px;
            min-height: 60px;
        }

        .space-emoji {
            position: absolute;
            font-size: 2.5rem;
            cursor: pointer;
            animation: floatUp 10s infinite linear;
        }

        .space-emoji:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
        }

        .space-emoji:nth-child(2) {
            left: 50%;
            animation-delay: 3s;
        }

        .space-emoji:nth-child(3) {
            left: 80%;
            animation-delay: 6s;
        }

        button {
            background-color: #00ffcc;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #00ffff;
        }

        @keyframes floatUp {
            0% {
                top: 100vh;
                transform: rotate(0deg);
            }

            100% {
                top: -10vh;
                transform: rotate(360deg);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .glitch {
            animation: glitchText 0.1s infinite;
            color: red;
        }

        @keyframes glitchText {
            0% {
                transform: translate(0, 0);
            }

            20% {
                transform: translate(-2px, 2px);
            }

            40% {
                transform: translate(2px, -2px);
            }

            60% {
                transform: translate(-1px, 1px);
            }

            80% {
                transform: translate(1px, -1px);
            }

            100% {
                transform: translate(0, 0);
            }
        }
    </style>
</head>
